<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-wrapper">
    <h1>My to do list</h1>
    <p>Klik dua kali untuk membuat list selesai   </p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-complete-button" onclick="ClearCompletedToDoItems()" class="pretty-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="pretty-button">emptyList</button>
            <button id="save-button" onclick="saveList()" class="pretty-button">Save List</button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
